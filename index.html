<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading"><h1>BMI CALCULATOR</h1></div>
    <div class="cal-container">
        <label class="labell" for="height">Enter Height(in cm):</label><br>
        <input type="text" name="height" id="height" required autofocus>

        <br>
        <label class="labell" for="weight">Enter Weight(in kg):</label><br>
        <input type="text" name="weight" id="weight" required><br>


        <button type="submit" class="btn">Calculate BMI</button>

        <h2 id="result"></h2>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
